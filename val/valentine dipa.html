<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine with dipa ğŸ’–</title>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:'Comic Sans MS',cursive;
}

/* ===== CARD BESAR ===== */
.card{
    background:white;
    padding:80px 120px;
    border-radius:30px;
    box-shadow:0 25px 50px rgba(0,0,0,0.3);
    text-align:center;
    min-width:600px;
    position:relative;
}

h1{
    font-size:34px;
    color:#ff0055;
    margin-bottom:60px;
}

/* ===== TOMBOL ===== */
.buttons{
    display:flex;
    justify-content:center;
    gap:120px; /* JARAK LEBAR */
}

button{
    padding:20px 50px;
    font-size:22px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    transition:0.2s ease;
}

#yes{
    background:#ff0055;
    color:white;
}

#no{
    background:#777;
    color:white;
    position:relative;
}

/* Glow */
.glow{
    box-shadow:
        0 0 25px #ff0055,
        0 0 60px #ff4d6d,
        0 0 100px #ff80ab;
}

/* Animasi jatuh */
.fall{
    position:fixed;
    top:-50px;
    font-size:30px;
    animation:fall linear forwards;
    pointer-events:none;
}

@keyframes fall{
    to{
        transform:translateY(110vh) rotate(720deg);
        opacity:0;
    }
}

.firework{
    position:fixed;
    width:8px;
    height:8px;
    border-radius:50%;
    animation:boom 1s ease-out forwards;
    box-shadow:
        0 0 #ff0055,
        0 0 #ffd166,
        0 0 #06d6a0,
        0 0 #4d96ff;
}

@keyframes boom{
    to{
        box-shadow:
            120px 0 #ff0055,
            -120px 0 #ffd166,
            0 120px #06d6a0,
            0 -120px #4d96ff;
        opacity:0;
    }
}

.message{
    font-size:36px;
    color:#ff0055;
}
</style>
</head>
<body>

<audio id="bgMusic" src="lagu.mp3" loop></audio>

<div class="card" id="card">
    <h1>ğŸ’˜ Mau merayakan Valentine bersamaku?</h1>

    <div class="buttons">
        <button id="yes">IYA </button>
        <button id="no">TIDAK ğŸ˜…</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const music = document.getElementById("bgMusic");

let scale = 1;
let startedMusic = false;

music.volume = 0.5;

window.addEventListener("load",()=>{
    music.play().catch(()=>{});
});

document.addEventListener("click",()=>{
    if(!startedMusic){
        music.play();
        startedMusic = true;
    }
});

/* =====================
   ğŸ”¥ GROWTH SYSTEM
===================== */
document.addEventListener("click",(e)=>{
    if(e.target.id !== "yes"){
        scale += 0.5;
        yesBtn.style.transform =
            `scale(${scale}) rotate(${Math.random()*10-5}deg)`;
        yesBtn.classList.add("glow");
    }
});

/* =====================
   ğŸ˜ˆ SMOOTH ESCAPE (Â±4cm)
===================== */

document.addEventListener("mousemove",(e)=>{

    const rect = noBtn.getBoundingClientRect();
    const centerX = rect.left + rect.width/2;
    const centerY = rect.top + rect.height/2;

    const dx = centerX - e.clientX;
    const dy = centerY - e.clientY;

    const distance = Math.hypot(dx,dy);

    const triggerDistance = 150; // â‰ˆ 4cm layar

    if(distance < triggerDistance){

        const moveDistance = 60; // tidak terlalu jauh

        const moveX = (dx/distance) * moveDistance;
        const moveY = (dy/distance) * moveDistance;

        noBtn.style.transform =
            `translate(${moveX}px, ${moveY}px) rotate(${Math.random()*20-10}deg)`;
    } else {
        noBtn.style.transform = "translate(0,0)";
    }

});

/* =====================
   ğŸ‰ PARTY MODE
===================== */
yesBtn.addEventListener("click",()=>{
    card.innerHTML = `
        <h1>ğŸ‰ YEEEAY ğŸ’– ğŸ‰</h1>
        <div class="message">
            Coklat akan segera datang besok ke rumah mua ğŸ«ğŸ’<br>
            dari Gea ğŸ˜š
        </div>
    `;
    party();
});

function party(){
    const items=["ğŸŒ¸","ğŸŒ¹","ğŸˆ","ğŸ’","â¤ï¸"];

    setInterval(()=>{
        const el=document.createElement("div");
        el.className="fall";
        el.innerText=items[Math.floor(Math.random()*items.length)];
        el.style.left=Math.random()*window.innerWidth+"px";
        el.style.animationDuration=(2+Math.random()*2)+"s";
        document.body.appendChild(el);
        setTimeout(()=>el.remove(),5000);
    },120);

    setInterval(()=>{
        const fw=document.createElement("div");
        fw.className="firework";
        fw.style.left=Math.random()*window.innerWidth+"px";
        fw.style.top=Math.random()*window.innerHeight+"px";
        document.body.appendChild(fw);
        setTimeout(()=>fw.remove(),1000);
    },350);
}
</script>

</body>
</html>
